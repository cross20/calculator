<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <form>
                <output name="result"></output>
                <button>AC</button>

                <fieldset>
                    <legend>Numbers</legend>
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </fieldset>
                <fieldset>
                    <legend>Modifiers</legend>
                    <button aria-label="positive negative" >+/-</button>
                    <button>.</button>
                </fieldset>
                <fieldset>
                    <legend>Operators</legend>
                    <button>+</button>
                    <button aria-label="subtract">-</button>
                    <button>ร</button>
                    <button>รท</button>
                    <button>=</button>
                </fieldset>
            </form>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
