<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <form>
                <output name="result" ></output>
                <button type="reset">AC</button>

                <fieldset name="numbers">
                    <legend>Numbers</legend>
                    <button value="0">0</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                </fieldset>
                <fieldset name="modifiers">
                    <legend>Modifiers</legend>
                    <button class="positive-negative" aria-label="positive negative" >+/-</button>
                    <button class="decimal">.</button>
                </fieldset>
                <fieldset name="operators">
                    <legend>Operators</legend>
                    <button class="add">+</button>
                    <button class="subtract" aria-label="subtract">-</button>
                    <button class="multiply">ร</button>
                    <button class="divide">รท</button>
                    <button class="equals">=</button>
                </fieldset>
            </form>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
